---
- name: httpd install play
  hosts: prod
  become: true
  vars_files:
   - files/secrets/credentials.vault
  pre_tasks:
    - name: download python pip script
      get_url:
        url: https://bootstrap.pypa.io/pip/2.7/get-pip.py
        dest: /tmp/get-pip.py
    - name: install python-pip
      command: python2.7 /tmp/get-pip.py
      changed_when: false
    - name: install docker python
      pip: name=docker-py
    - name: Copie template to client
      template:
        src: index.html.j2
        dest: /home/admin/index.html
  tasks:
   - name: install yum and git
     yum:
      name: '{{item}}'
      state: present
     when:
      - ansible_facts['distribution'] == "CentOS"
     loop:
      - git
      - wget
   - name: create httpd container
     docker_container:
        name: webapp
        image: httpd
        ports:
         - "80:80"
        volumes:
         - /home/admin/index.html:/usr/local/apache2/htdocs/index.html

